<div class="map-search col-md-12 col-sm-12 col-xs-12">
    <div class="col-md-8 col-xs-12 col-md-offset-2 search-bar-container">
        <searchmap></searchmap>
    </div>
</div>
<ng-map center="{{expectedLocation.lat}},{{expectedLocation.lng}}"
    map-type-control="false"		
    scrollwheel="false"
    class="map-container">

    <marker position="{{expectedLocation.lat}},{{expectedLocation.lng}}" title="My Location" optimized="false"
          icon="{url:'assets/img/locate.svg', scaledSize:[40,40], origin: [0,0], anchor: [0,0]}">
  	
    </marker>

    <marker ng-repeat="item in items" 
		position="{{item.location[0].lat}},{{item.location[0].lon}}"
		title="{{item.title}}">
    </marker>

</ng-map>

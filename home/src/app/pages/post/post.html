<style type="text/css">
    .al-footer {
        height: 40px;
        position: absolute;
        width: 100%;
        bottom: 0px;
    }
</style>
<div ng-controller="createGoodCtrl" class="" style="clear:both;padding-top:20px;">
    <header class="text-center">
        <h1>Posting your good</h1>
    </header>
    <form action="">
        <div class="col-md-12">
            <div class="col-md-6 col-xs-12">
            <div class="input-group">
                <span class="input-group-addon" id="inputs-title">Title</span>
                <input type="text" class="form-control" placeholder="Title" aria-describedby="inputs-title" ng-model="aGood.title">
            </div>

            <br>
                <div class="input-group">
                    <span class="input-group-addon" id="inputs-category">Category</span>
                    <input type="text" name="catogory" class="form-control" placeholder="Category" aria-describedby="inputs-category">
                </div>

                <br>

                <div class="input-group">
                    <span class="input-group-addon" id="inputs-category">Address</span>
                    <input type="text" name="catogory" class="form-control" placeholder="Category" aria-describedby="inputs-category" ng-model="aGood.address">
                </div>

                <br>

                <div class="input-group">
                    <span class="input-group-addon" id="inputs-location">Location</span>
                    <input type="text" class="form-control" placeholder="Location" aria-describedby="inputs-location">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                </div>

            <br>

            <div class="form-group">
                <label for="inputs-content"><span class="">Description:</span></label>
                <textarea class="form-control" rows="5" id="inputs-content" ng-model="aGood.description"></textarea>
            </div>

        </div>
        <div class="col-md-6 col-xs-12">
            <div class="input-group">
                <span class="input-group-addon" id="inputs-price">Price</span>
                <input type="text" class="form-control" placeholder="Price" aria-describedby="inputs-price" ng-model="aGood.price">
                <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
            </div>
            <br>
            <div class="form-group">
                <label for="inputs-image">Upload Images</label>
                <input type="file" class="form-control-file" id="inputs-image">
            </div>
            <div class="form-group">
                <img class="col-md-6 col-md-offset-3" src="assets/img/default-placeholder.png" alt="" width="">
            </div>
        </div>
    </div>

    <div class="col-md-2 col-md-offset-10">
        <button type="button" class="btn btn-primary" ng-click="addGood()">Submit</button>
    </div>

</form>

    <div ng-repeat="aGood in allGoods">
        {{ aGood }}
    </div>

</div>

<div class="suggest">
	<div class="featured row">
		You may also likes
	</div>
	<ul>
		<li class="featured-item row" ng-repeat="(key, item) in items | limitTo:5 ">			
			<div class="col-md-4 featured-img">
				<img ng-src="{{ DOMAIN_URL + '/api' + item.featuredImage || 'assets/img/default-50x50.gif' }}" alt="{{ item.title }}">
			</div>
			<div class="col-md-8 featured-title">
				<a ng-href="#/goods/{{ item.category.slug }}/{{ item.slug }}" title="{{ item.title }}">
					{{ item.title | limitTo: 60 }}{{item.title.length > 60 ? '...' : ''}}
				</a>					
			</div>			
		</li>
	</ul>

</div>

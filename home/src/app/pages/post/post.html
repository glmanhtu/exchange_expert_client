<div class="" style="clear:both;padding-top:20px;">
    <header class="text-center">
        <h1>Post</h1>
    </header>
    <form action="">
        <div class="col-md-12">
            <div class="col-md-6 col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon" id="inputs-category">Category</span>
                    <input type="text" class="form-control" placeholder="Category" aria-describedby="inputs-category">
                </div>

                <br>

                <div class="input-group">
                    <span class="input-group-addon" id="inputs-location">Location</span>
                    <input type="text" class="form-control" placeholder="Location" aria-describedby="inputs-location">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                </div>

                <br>

                <div class="input-group">
                    <span class="input-group-addon" id="inputs-title">Title</span>
                    <input type="text" class="form-control" placeholder="Title" aria-describedby="inputs-title">
                </div>

                <br>

                <div class="form-group">
                    <label class="col-2 col-form-label"><span class="">Purpose:</span></label>
                    <div class="col-10">
                        <label class="radio-inline"><input type="radio" name="optradio">Sell</label>
                        <label class="radio-inline"><input type="radio" name="optradio">Buy</label>
                        <label class="radio-inline"><input type="radio" name="optradio">Exchange</label>
                    </div>
                </div>

                <br>

                <div class="form-group">
                    <label for="inputs-content"><span class="">Content:</span></label>
                    <textarea class="form-control" rows="5" id="inputs-content"></textarea>
                </div>

            </div>
            <div class="col-md-6 col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon" id="inputs-price">Price</span>
                    <input type="text" class="form-control" placeholder="Price" aria-describedby="inputs-price">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                </div>
                <br>
                <div class="form-group">
                    <label for="inputs-image">Upload Images</label>
                    <input type="file" class="form-control-file" id="inputs-image" >
                </div>
                <div class="form-group">
                    <img class="col-md-6 col-md-offset-3" src="assets/img/default-placeholder.png" alt="" width="">
                </div>
            </div>
        </div>

        <div class="col-md-2 col-md-offset-10">
            <button type="submit" class="btn btn-primary">Apply</button>
        </div>

    </form>


</div>

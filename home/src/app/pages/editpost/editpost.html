<div class="main-container">
    <div class="col-md-12 col-xs-12 post-container" id="popupContainer" ng-cloak>
        <form>
            <div class="col-md-12 menu-item">
                <div class="col-md-6 col-xs-12 item-container">
                    <div class="slider-wrapper">
                        <div rslides="aGood.images"></div>
                    </div>  
                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="group">
                        <input type="text" ng-model="aGood.title" ng-class="{used: aGood.title}"/>
                        <span class="highlight"></span><span class="bar"></span>
                        <label>Title</label>
                    </div>
                    <div class="group">
                        <select ng-model="aGood.category.name" ng-options="cate for cate in categories">
                        </select>
                        <span class="highlight"></span><span class="bar"></span>
                        <label ng-if="!aGood.category.name">Category</label>
                    </div>
                    <div class="group">
                        <input type="text" ng-model="aGood.price" ng-class="{used: aGood.price}"/>
                        <span class="highlight"></span><span class="bar"></span>
                        <label>Price($)</label>
                    </div>
                    <div class="group">
                        <input type="input" id="tempFile" ng-click="showSelectFile()"/>
                        <span class="highlight"></span><span class="bar"></span>
                        <label for="myfile">Re-Upload Images</label>
                        <input type="file" id="myfile" class="hidden" name="myfile" multiple
                               onchange="angular.element(this).scope().setFileNameToTempFileInput()"/>
                    </div>
                </div>
                <div class="col-md-12 col-xs-12">
                    <div class="group">
                        <div class="locationArea">
                            <ul>
                                <li ng-repeat="location in listLocations">
                                    <button type="button" class="btn btn-success"
                                            ng-click="chooseMarker(location)">{{ location.nameStreet | limitTo: 35
                                        }}{{location.nameStreet.length > 35 ? '...' : ''}}
                                    </button>
                                    <button type="button" class="close btnRightClose" aria-label="Close"
                                            ng-click="removeLocation(location)">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <div class="mapArea">
                            <div class="map-add-location">
                                <input places-auto-complete types="['geocode']"
                                   on-place-changed="placeMarker()"
                                   ng-model="searchAutoComplete">
                                <button type="button" ng-click='addLocation()' class="btn btn-success btnRight">Add</button>
                            </div>                            
                            <ng-map map-type-control="false"
                                    class="map-content"                                    
                                    scrollwheel="false"
                                    center="{{centerMap}}"
                                    zoom="15">
                                <marker position="{{latlng}}"
                                        on-dragend="getpos($event)"
                                        animation="Animation.BOUNCE"
                                        animation="DROP"
                                        draggable="true"></marker>
                            </ng-map>
                        </div>
                    </div>
                </div>
            </div>            
            <div class="col-md-12 col-xs-12">
                <div class="col-md-12">              
                    <text-angular name="htmlcontent" ng-model="aGood.description"></text-angular>
                </div>
            </div>
            <div class="col-md-2 col-md-offset-10 button-control">
                <button type="button" ng-click='editGood()' class="btn btn-success">Submit</button>
                <button type="button" class="btn btn-default">Cancel</button>
            </div>
        </div>        
    </form>
</div>

<div class="container">

    <form role="form" class="form-inline">
        <div class="form-group">
            <input class="form-control" id="search-city" type="search" placeholder="Search City..." />
        </div>

        <div class="form-group">
            <input class="form-control" id="search-category" type="search" placeholder="Search Category..." />
        </div>

        <div class="form-group">
            <input class="form-control" id="search-user" type="search" placeholder="Search User..." />
        </div>

        <div class="form-group">
            <input class="form-control" id="search-price" type="search" placeholder="Search Price..." />
        </div>

        <div class="col-md-12">
            <div id="searchlist" class="btn-group">
                <!-- FILLED DYNAMICALLY -->
            </div>
        </div>

    </form>

    <div class="col-md-8 " ng-controller="searchCtrl as vm">
    
        <div ng-repeat="item in vm.items">

            <div class="row">
                <div class="col-md-3">
                    <div class="thumbnail">
                        <a href="#/goods/{{ item.id }}" target="_blank">
                            <img src="{{ item.images[0] }}" alt="item" style="width:100%">
                        </a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="caption">
                        <div class="entry-meta">
                            <span class="date"><i class="fa fa-calendar"></i>&nbsp;<time class="entry-time" itemprop="datePublished" datetime="">{{ item.timeCreated }}</time></span>
                            <span class="entry-author author"><i class="fa fa-user"></i>&nbsp;<a href="#" class="entry-author-link" rel="author"><span class="entry-author-name" itemprop="name"> {{ item.seller.email }} </span></a></span>
                            <span class="entry-categories categories-links"><i class="fa fa-folder-open"></i>&nbsp;&nbsp;<a href="#" rel="category tag">{{ item.category.slug }}</a></span>
                            <span class="hidden-xs entry-views"><i class="fa fa-eye"></i>&nbsp;321</span>
                            <span class="entry-comments-link leave-reply"><i class="fa fa-comments-o"></i> <a href="#">3</a></span>
                        </div>
                        <h3>{{ item.title }}</h3>
                        <p>{{ item.description }}</p>
                    </div>
                </div>
            </div>

        </div>          

        <hr>

        <div class="col-md-12">

            <ul ng-if="vm.pager.pages.length" class="pagination">
                <li ng-class="{disabled:vm.pager.currentPage === 1}">
                    <a ng-click="vm.setPage(1)">First</a>
                </li>
                <li ng-class="{disabled:vm.pager.currentPage === 1}">
                    <a ng-click="vm.setPage(vm.pager.currentPage - 1)">Previous</a>
                </li>
                <li ng-repeat="page in vm.pager.pages" ng-class="{active:vm.pager.currentPage === page}">
                    <a href="#/search" ng-click="vm.setPage(page)">{{page}}</a>
                </li>                
                <li ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
                    <a ng-click="vm.setPage(vm.pager.currentPage + 1)">Next</a>
                </li>
                <li ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
                    <a ng-click="vm.setPage(vm.pager.totalPages)">Last</a>
                </li>
            </ul>

        </div>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function(){
    $('#search-city').keypress(function(e) {
        if(e.which == 13) {
            var searchString = $(this).val();
            window.location = window.location.href + '&searchCity=' +searchString;

        }
    });
    $('#search-category').keypress(function(e) {
        if(e.which == 13) {
            var searchString = $(this).val();
            window.location = window.location.href + '&searchCategory=' +searchString;

        }
    });
    $('#search-user').keypress(function(e) {
        if(e.which == 13) {
            var searchString = $(this).val();
            window.location = window.location.href + '&searchUser=' +searchString;

        }
    });
    $('#search-price').keypress(function(e) {
        if(e.which == 13) {
            var searchString = $(this).val();
            window.location = window.location.href + '&searchPricer=' +searchString;

        }
    });

});

    
</script>

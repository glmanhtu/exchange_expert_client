<div ng-controller="postCtrl" class="col-md-12 col-xs-12" style="clear:both;padding-top:20px;">
    <header class="text-center">
        <h1  style="margin: 0 0 30px 0;">Posting your good</h1>
    </header>
    <form ng-submit="addGood()">
        <div class="col-md-12">
            <div class="col-md-6 col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon" id="inputs-title">Title</span>
                    <input type="text" class="form-control" placeholder="Title" aria-describedby="inputs-title" ng-model="aGood.title">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="inputs-category">Category</span>
                    <select class="selectpicker" ng-model="aGood.category.name" ng-options="cate for cate in categories">
                    </select>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="inputs-price">Price</span>
                    <input type="text" class="form-control" placeholder="Price" aria-describedby="inputs-price" ng-model="aGood.price">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="inputs-address">Address</span>
                    <input type="text" name="catogory" class="form-control" placeholder="Address" aria-describedby="inputs-category" ng-model="aGood.address">
                </div>
                <br>
                <div class="form-group">
                    <label for="inputs-image">Upload Images</label>
                    <input type="file" id="myfile" name="myfile" multiple />
                </div>
                <br>
            </div>
            <div class="col-md-6 col-xs-12">
                <div class="form-group">
                    <label for="inputs-image">Location</label>
                    <ul>
                        <li ng-repeat="loca in listLocations" ng-class="{'bg-info': hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
                          {{loca.lat}},{{loca.lon}}
                            <button type="button" class="close" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </li>
                    </ul>
                </div>
                <br>
                <div class="form-group" map-lazy-load="https://maps.google.com/maps/api/js">
                    <ng-map center="44.841225,-0.580036" zoom="6" on-click="getpos($event)">
                        <marker position="{{latlng}}" title="Hello World!" on-dragend="getpos($event)" animation="Animation.BOUNCE" animation="DROP" draggable="true"></marker>
                    </ng-map>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="inputs-content"><span class="">Description:</span></label>
                <text-angular name="htmlcontent" ng-model="aGood.description"></text-angular>
            </div>
        </div>
        <div class="col-md-2 col-md-offset-10">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

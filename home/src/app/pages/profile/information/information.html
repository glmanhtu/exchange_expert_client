<div class="panel panel-default">
  <div class="panel-heading">User's Information</div>
  <div class="panel-body">
	<div class="col-md-12">
		<div class="col-md-4">
	    	<img src="assets/img/user3-128x128.jpg" class="profile-img thumbnail" alt="">
	    </div>
	    <div class="col-md-8">
	    	<h3>Ms.Expert</h3>
	    	<!-- <span>Rank: <i class="glyphicon glyphicon-star"></i><i class="glyphicon glyphicon-star"></i><i class="glyphicon glyphicon-star"></i><i class="glyphicon glyphicon-star"></i><i class="glyphicon glyphicon-star-empty"></i></span> -->
	    	<input-stars max="5" ng-model="rate" class="list-inline" on-star-click="rating()" style="color: #FF9800;"></input-stars>
                <div ng-show="ratingClick==1"> 
					<button class="btn btn-primary" ng-click="feedback('feedback')">Feedback</button>
                </div>
	    	<br>
	    	<button type="button" class="btn btn-primary">Upload Image</button> <button type="button" class="btn">Edit Profile</button>
	    </div>
	</div>
	
	<div class="col-md-12 clearfix">
		<div class="input-group">
		  <span class="input-group-addon" id="profile-firstname">First Name</span>
		  <input type="text" class="form-control" value="Joe" placeholder="First Name" aria-describedby="profile-firstname">
		</div>
		<br>
		<div class="input-group">
		  <span class="input-group-addon" id="profile-lastname">Last Name</span>
		  <input type="text" class="form-control" value="Don" placeholder="Last Name" aria-describedby="profile-lastname">
		</div>
		<br>
		<div class="input-group">
		  <span class="input-group-addon" id="profile-email">Email</span>
		  <input type="text" class="form-control" value="joedon207@gmail.com" placeholder="username@info.com" aria-describedby="profile-email">
		</div>
		<br>
		<div class="input-group">
		  <span class="input-group-addon" id="profile-phone">Phone</span>
		  <input type="text" class="form-control" value="(+84) 123 877 7876" placeholder="0187466366367" aria-describedby="profile-phone">
		</div>
		<br>
		<div class="input-group">
		  <span class="input-group-addon" id="profile-address">Address</span>
		  <input type="text" class="form-control" value="Ho Chi Minh" placeholder="Address" aria-describedby="profile-address">
		</div>
	</div>
		
	

  </div>
 </div>

 <!-- Modal -->
<div id="feedback" class="modal animated fadeIn" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Feedback</h4>
      </div>
      <div class="modal-body col-md-12">

        <input type="hidden" value="" id="item-choosed" ng-model="itemChoosed">

        <label for="email_feedback">Your email</label>
        <input type="text" class="form-control" id="email_feedback">
	
		<label for="title_feedback">Title</label>
        <input type="text" class="form-control" id="title_feedback">
		
		<label for="Rating">Rating</label>
		<input-stars max="5" ng-model="rate" class="list-inline" on-star-click="" style="color: #FF9800;"></input-stars>

        <label for="msg_feedback">Message</label>
        <textarea rows="5" id="msg_feedback"></textarea>

        <button class="btn btn-primary">Send</button>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
